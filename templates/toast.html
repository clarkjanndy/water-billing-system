<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div id="toast" class="toast d-flex bg-primary text-white" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            {{message}}
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>

<script>
    const toast_content = document.getElementById('toast')
    const toast = new bootstrap.Toast(toast_content)
    toast.show()
</script>
